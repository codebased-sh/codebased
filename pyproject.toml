[tool.poetry]
name = "codebased"
version = "0.1.0"
description = "Whatever it takes to make software development fast and painless."
authors = ["Max Conradt <mhconradt@protonmail.com>"]
readme = "README.md"
repository = "https://github.com/codebased-sh/codebased"

[tool.poetry.dependencies]
python = "^3.8"
tree-sitter = "^0.21"
openai = "^0.27"
tree-sitter-c = "^0.21"
tree-sitter-c-sharp = "^0.21"
tree-sitter-cpp = "^0.21"
tree-sitter-go = "^0.21"
tree-sitter-java = "^0.21"
tree-sitter-javascript = "^0.21"
tree-sitter-php = "^0.22"
tree-sitter-python = "^0.21"
tree-sitter-ruby = "^0.21"
tree-sitter-rust = "^0.21"
tree-sitter-typescript = "^0.21"
faiss-cpu = "^1.8.0.post1"

[tool.poetry.scripts]
codebased = "codebased.--main--:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
